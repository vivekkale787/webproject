<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - KrishiMitra</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2 class="auth-title">Sign in to KrishiMitra</h2>
                <p class="auth-subtitle">Your smart farming assistant</p>
            </div>

            <div id="loginMessage" class="error-message" style="display: none;"></div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input" 
                        placeholder="Enter your email"
                        required
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="Enter your password"
                        required
                    >
                </div>

                <button type="submit" class="btn-submit" id="loginButton">
                    Sign in
                </button>
            </form>

            <div class="auth-link">
                <a href="register.html">Don't have an account? Sign up</a>
            </div>

            <div class="auth-link">
                <a href="index.html">‚Üê Back to Home</a>
            </div>

            <!-- Social Login Options -->
            <div style="margin-top: 2rem; text-align: center;">
                <div style="position: relative; margin: 1.5rem 0;">
                    <div style="position: absolute; inset: 0; flex items-center;">
                        <div style="width: 100%; border-top: 1px solid #d1d5db;"></div>
                    </div>
                    <div style="position: relative; flex justify-center; font-size: 0.875rem;">
                        <span style="background: white; padding: 0 1rem; color: #6b7280;">Or continue with</span>
                    </div>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 0.75rem;">
                    <button class="social-btn" onclick="loginWithGoogle()">
                        <svg style="width: 1.25rem; height: 1.25rem;" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        <span>Google</span>
                    </button>

                    <button class="social-btn" onclick="loginWithFacebook()">
                        <svg style="width: 1.25rem; height: 1.25rem;" fill="#1877F2" viewBox="0 0 24 24">
                            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                        </svg>
                        <span>Facebook</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('loginMessage');
            const button = document.getElementById('loginButton');
            
            // Show loading state
            button.textContent = 'Signing in...';
            button.disabled = true;
            messageDiv.style.display = 'none';
            
            // Simulate API call (replace with actual authentication)
            setTimeout(() => {
                if (email && password) {
                    // Store user data in localStorage (mock authentication)
                    localStorage.setItem('user', JSON.stringify({
                        email: email,
                        username: email.split('@')[0],
                        isAuthenticated: true
                    }));
                    
                    messageDiv.className = 'success-message';
                    messageDiv.textContent = 'üéâ Login successful! Redirecting...';
                    messageDiv.style.display = 'block';
                    
                    setTimeout(() => {
                        window.location.href = 'chat.html';
                    }, 1500);
                } else {
                    messageDiv.className = 'error-message';
                    messageDiv.textContent = 'Please fill in all fields.';
                    messageDiv.style.display = 'block';
                }
                
                // Reset button
                button.textContent = 'Sign in';
                button.disabled = false;
            }, 1500);
        });

        function loginWithGoogle() {
            alert('Google login would be integrated here in a real application');
        }

        function loginWithFacebook() {
            alert('Facebook login would be integrated here in a real application');
        }
    </script>

    <style>
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            background: white;
            color: #6b7280;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            background-color: #f9fafb;
            border-color: #9ca3af;
        }
    </style>
</body>
</html>
